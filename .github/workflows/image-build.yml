name: Build, Push, and Build bootc ISO

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image with Podman
        run: |
          podman build \
            -t ghcr.io/${{ github.repository }}:latest \
            -t ghcr.io/${{ github.repository }}:${{ github.sha }} \
            .

      - name: Push image to GitHub Container Registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ github.repository }}
          tags: latest ${{ github.sha }}
          registry: ghcr.io

  build-bootc-iso:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR for image pull
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build bootc installer ISO
        env:
          BREAK_GLASS_PASSWORD: ${{ secrets.BREAK_GLASS_PASSWORD }}
          BREAK_GLASS_SSH_PUBLIC_KEY: ${{ secrets.BREAK_GLASS_SSH_PUBLIC_KEY }}
        run: |
          set -euo pipefail
          mkdir -p output
          test -n "$BREAK_GLASS_PASSWORD" || { echo "Missing required secret: BREAK_GLASS_PASSWORD"; exit 1; }
          test -n "$BREAK_GLASS_SSH_PUBLIC_KEY" || { echo "Missing required secret: BREAK_GLASS_SSH_PUBLIC_KEY"; exit 1; }

          IMAGE_REF="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          CONFIG_PATH="${RUNNER_TEMP}/bootc-image-builder-config.toml"
          ESCAPED_PASSWORD="${BREAK_GLASS_PASSWORD//\\/\\\\}"
          ESCAPED_PASSWORD="${ESCAPED_PASSWORD//\"/\\\"}"
          ESCAPED_KEY="${BREAK_GLASS_SSH_PUBLIC_KEY//\\/\\\\}"
          ESCAPED_KEY="${ESCAPED_KEY//\"/\\\"}"

          cp bootc/config.toml "${CONFIG_PATH}"
          cat >> "${CONFIG_PATH}" <<EOF

          [[customizations.user]]
          name = "break-glass"
          password = "${ESCAPED_PASSWORD}"
          key = "${ESCAPED_KEY}"
          groups = ["wheel"]
          EOF

          sudo podman pull "${IMAGE_REF}"
          sudo podman run --rm --privileged \
            --pull=newer \
            --security-opt label=type:unconfined_t \
            -v "${{ github.workspace }}/output:/output" \
            -v "${CONFIG_PATH}:/config.toml:ro" \
            -v /var/lib/containers/storage:/var/lib/containers/storage \
            quay.io/centos-bootc/bootc-image-builder:latest \
            --config /config.toml \
            --type anaconda-iso \
            --rootfs xfs \
            "${IMAGE_REF}"

      - name: Upload bootc ISO artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bootc-iso-${{ github.sha }}
          path: output/**
          if-no-files-found: error
